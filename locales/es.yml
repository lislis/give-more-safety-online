  title: "Regala más seguridad online"
  present_title: "¿Aún estás buscando un regalo para tus amig@s y familiares?"
  present_text_1: "¿Qué te parece regalar más seguridad online a las personas de las que te preocupas?"
  present_text_2: "Puedes ayudar a actualizar el software en los dispositivos de tus amig@s, familiares, compañer@s de trabajo o de clase."
  present_title_2: "Los regalos más útiles suelen ser los pequeños detalles"
  present_text_3: "No todo el mundo es igual de hábil con la tecnología, ni se preocupa en actualizar el software que utiliza."
  present_text_4: "Puede que no les interese o que no sean capaces de hacerlo. Actualizando su software por ell@s, puedes hacer del mundo un lugar un poco mejor; ayudadando a que la gente esté más segura."
  outdated_title: "El software anticuado puede ser peligroso"
  outdated_text_1: "Puede parecer que el software que usas está funcionando bien. Sin embargo, internamente, puede contener mecanismos defectuosos o inseguros que pueden causar graves problemas de seguridad."
  outdated_text_2: "Estos problemas de seguridad pueden tener distinta gravedad. En el peor de los casos, una vez explotados, pueden dar acceso a tu información privada y amenazar tu identidad online."
  outdated_text_3: "Cuando la gente que mantiene el software se encuentra estos problemas, normalmente lo arreglan en seguida y hacen una nueva versión para ese software. Puedes actualizar el software a la versión más nueva y estar a salvo. Las versiones antiguas de software, aún contienen código inseguro, así que se recomienda encarecidamente actualizar. Además de esto, las actualizaciones pueden incluir funcionalidad nueva. Así que ganamos tod@s."
  update_title: "¿Qué deberías actualizar?"
  update_intro: "A día de hoy, usamos muchos dispositivos. Aquí tienes una pequeña lista que puedes comprobar para ver que actualizar"
  update_list_1: "El sistema operativo de tus teléfonos, tablets, portátiles y ordenadores de sobremesa, video consolas y televisiones inteligentes"
  update_list_2: "Todas las aplicaciones instaladas en estos dispositivos"
  update_list_3: "Especialmente los navegadores de todos estos dispositivos"
  update_browser_note: "Hablando de navegadores. Las versiones más nuevas de Firefox y Chrome se actualizan a sí mismas (los llamamos los navegadores Evergreen, de hoja perenne). Una vez que tu navegador es evergreen, ya no necesita una actualización manual. ¡Genial! Y si te encuentras alguna version antigua, ¡asegurate de actualizarla a una evergreen!"
