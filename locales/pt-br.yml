  present_text_1: "O que me diz de mais segurança online para as pessoas com quem você se preocupa?"
  present_text_2: "Você pode ajudar atualizando os softwares nos dispositivos de seus amigos, familiares, colegas de trabalho e colegas de classe."
  present_title_2: "Os melhores presentes geralmente são os menores"
  present_text_3: "Nem todo mundo possui grande conhecimento em tecnologia e nem todo mundo se preocupa em atualizar os softwares que utilizam."
  present_text_4: "Muitas pessoas não são capazes ou não se interessam em fazer isso por eles mesmo. Você, atualizando os softwares para eles, pode estar tornando o mundo um lugar um pouco melhor e estar ajudando pessoas a ficarem seguras."
  outdated_title: "Softwares desatualizados podem ser perigosos"
